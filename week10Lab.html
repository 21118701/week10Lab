<!DOCTYPE html>
<html>
	<head>
		<title>
			Week 10 Lab Question 5
		</title>
		<meta charset="UTF-8" />
	</head>
	<body>
		<p>Click to find the hidden sum or mean</p>
		<p id="result"></p>
		<button id="sum" onclick="sumArray()" >Sum</button>
		<button id="mean" onclick="meanArray()" >Mean</button>
		<script>
		someArray = [10, 20, 30, 40, 50, 60];
		function sumArray(){
			var result = document.getElementById("result");
			var sum = 0;
			for(var i = 0; i < someArray.length; i++){
				sum+=someArray[i];
			}
			result.innerHTML="The hidden sum is: " + sum;
		}
		
		function meanArray(){
			var result = document.getElementById("result");
			var sum = 0;
			for(var i = 0; i < someArray.length; i++){
				sum+=someArray[i];
			}
			var mean = sum / someArray.length;
			result.innerHTML="The hidden mean is: " + mean;
		}
		</script>
	</body>
</html>
